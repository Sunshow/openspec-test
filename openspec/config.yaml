rules:
  proposal:
    - Keep proposals concise and focused
    - Always include a "Non-goals" section
    - Clearly state the motivation and impact
  specs:
    - Use Given/When/Then format
    - Tag each spec with ADDED, MODIFIED, or REMOVED
    - Group specs by module or feature area
  design:
    - Include data flow descriptions where applicable
    - List all files to be created or modified
  tasks:
    - Use [ ] checkbox format
    - Group tasks by module
    - Order tasks by dependency
